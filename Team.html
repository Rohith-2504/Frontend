   @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap");
*,
*::after,
*::before {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html {
  font-size: 62.5%;
}

body {
  width: 100vw;
  min-height: 100vh;
  background-color: #f0f0f0;
  font-family: "Poppins", sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
}

.container .box {
  position: relative;
  width: 30rem;
  height: 30rem;
  margin: 4rem;
}

.container .box:hover .imgBox {
  transform: translate(-3.5rem, -3.5rem);
}

.container .box:hover .content {
  transform: translate(3.5rem, 3.5rem);
}

.imgBox {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 2;
  transition: all 0.5s ease-in-out;
}

.imgBox img {
  width: 30rem;
  height: 30rem;
  object-fit: cover;
  resize: both;
}

.content {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  padding: 1.5rem;
  display: flex;
  justify-content: center;
  background-color: #fff;
  z-index: 1;
  align-items: flex-end;
  text-align: center;
  transition: 0.5s ease-in-out;
}

.content h2 {
  display: block;
  font-size: 2rem;
  color: #111;
  font-weight: 500;
  line-height: 2rem;
  letter-spacing: 1px;
}

.content span {
  color: #555;
  font-size: 1.4rem;
  font-weight: 300;
  letter-spacing: 2px;
}

@media (max-width: 600px) {
  .container .box:hover .content {
    transform: translate(0, 3.5rem);
  }
  .container .box:hover .imgBox {
    transform: translate(0, -3.5rem);
  }
}
    /* Social Share Menu */
    .menu {
      position: fixed;
      bottom: 40px;
      right: 40px;
      width: 280px;
      height: 280px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .menu .toggle {
      height: 60px;
      width: 60px;
      background: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      font-size: 2rem;
      cursor: pointer;
      transition: 1.25s;
      z-index: 5;
    }

    .menu.active .toggle {
      transform: rotate(360deg);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15), 0 0 0 2px #333, 0 0 0 8px #fff;
    }

    .menu li {
      position: absolute;
      left: 0;
      list-style: none;
      transition: 0.5s;
      transform: rotate(calc(360deg / 8 * var(--i)));
      transform-origin: 140px;
      scale: 0;
      transition-delay: calc(0.05s * var(--i));
    }

    .menu.active li {
      scale: 1;
    }

    .menu li a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      background-color: #fff;
      border-radius: 50%;
      font-size: 1.75rem;
      color: var(--clr);
      box-shadow: 0 3px 4px rgba(0, 0, 0, 0.15);
      text-decoration: none;
      transform: rotate(calc(360deg / -8 * var(--i)));
    }

    .menu li:hover a {
      font-size: 2.5rem;
      box-shadow: 0 0 0 2px var(--clr), 0 0 0 6px #fff;
    }
  </style>
</head>
